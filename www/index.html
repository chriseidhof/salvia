<!DOCTYPE html>
<!-- html5 -->
<title>Salvia demo.</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8">

<header>
  <h1>Salvia demo.</h1>
</header>

<form id="put">
<fieldset>
  <legend>Put example</legend>
  <p><label>Contents: <textarea name="contents" placeholder="document contents"></textarea></label></p>
  <p><label>Filename: <input type="text" name="address" placeholder="data.txt"></label></p>
  <input type="submit" onclick="put()">
</fieldset>
</form>

<footer>haskell</footer>




<script type="text/javascript">
var r;
function put () {
  r = new XMLHttpRequest();
  doc = document.getElementById("doc").value;
  text = document.getElementById("text").value;
  r.onreadystatechange = resp;
  r.open("PUT", "http://localhost:8080/" + doc);
  var data = text;
  r.setRequestHeader("Content-type", "text/xml");
  r.setRequestHeader("Content-length", data.length);
  document.getElementById("status").innerHTML = "";
  document.getElementById("output").innerHTML = "";
  r.send(data);
}
function resp() {
  if (r.readyState === 4) {
    document.getElementById("status").innerHTML = r.status;
    document.getElementById("output").innerHTML = r.responseText;
  }
}
</script>
